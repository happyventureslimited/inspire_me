name: inspire_me
description: "Uplifting short stories designed to inspire, motivate, and encourage growth."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # isar: ^3.1.0+1
  # isar_flutter_libs: ^3.1.0+1
  isar_plus: ^1.1.6
  isar_plus_flutter_libs: ^1.1.6
  provider: ^6.1.5+1
  path_provider: ^2.1.5
  intl: ^0.20.2
  url_launcher: ^6.3.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  build_runner: ^2.4.13
  # isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/inspire_me_icon.png
    - assets/images/inspire_me_icon2.png
    - assets/images/hv_logo.png
    - assets/images/splash_icon.png
    - assets/images/splash_branding.png

fonts:
  - family: Fredoka
    fonts:
      - asset: assets/fonts/Fredoka/Fredoka-VariableFont_wdth,wght.ttf

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_icon.png
  branding: assets/images/splash_branding.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    color: "#ffffff"
    image: assets/images/splash_icon.png
    branding: assets/images/splash_branding.png
    fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/inspire_me_icon.png"